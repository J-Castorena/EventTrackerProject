<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
<title>Workout</title>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
 
 <h1>Welcome to HeroWOD</h1>
 
   <h1 id="targetMe">Total wods done!</h1>
 
 <h3>List of WODs</h3>
 <div id="wodListDiv"></div><br>
 
<h3>Add WOD</h3>

<div id="addWodDiv">
	<form id="addWodForm">
	<label for="name">NAME: </label>
	<input type="text" id="name" name="name"/><br>
	<label for="date">DATE: </label>
	<input type="date" id="date" name="date"/><br>
	<label for="description">DESCRIPTION: </label>
	<input type="text" id="description" name="description"/><br>
	<label for="personalTime">PERSONAL TIME:: </label>
	<input type="time" id="personalTime" name="personalTime"/><br>
	<label for="comments">COMMENTS: </label>
	<input type="text" id="comments" name="comments"/><br>

	<button id="addWod">Add WOD</button>

	</form>
</div><br>

<h3>Edit WOD</h3>

<div id="updateWodDiv" class="d-none">
	<form id="updateWodForm">
	<input type="number" id="id" name="id" hidden />
	<label for="name">NAME: </label>
	<input type="text" id="name" name="name"/><br>
	<label for="date">DATE: </label>
	<input type="date" id="date" name="date"/><br>
	<label for="description">DESCRIPTION: </label>
	<input type="text" id="description" name="description"/><br>
	<label for="personalTime">PERSONAL TIME:: </label>
	<input type="time" id="personalTime" name="personalTime"/><br>
	<label for="comments">COMMENTS: </label>
	<input type="text" id="comments" name="comments"/><br>

	<button id="updateWod">Update WOD</button>

	</form>
</div>

<div id="singleWodDiv" class="d-none">
      <div id="clearPreviousWod"></div>
      <button id="deleteSingleWodButton">Delete Wod</button>
      <button id="toListView">View All Wods</button>
</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

</body>
</html>
